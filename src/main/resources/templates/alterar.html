<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alerar Indivíduo</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container mt-4" style="width: 390px">
            <h2>Editar pessoa</h2>
            <hr>
            <form method="POST" th:object="${pessoa}" action="/update"> 
                <input type="text" th:value="pessoa.id" th:field="*{id}" hidden>
                <div class="form-group" >
                  <label for="firstName">Primeiro Nome:</label>
                  <input type="text" class="form-control" id="firstName" 
                         aria-describedby="primeiro nome" placeholder="Primeiro Nome" 
                         th:value="${pessoa.firstName}"
                         th:field="*{firstName}">
                  <small id="emailHelp" class="form-text text-muted">Cuidado para não colocar o último nome aqui.</small>
                </div>
                <div class="form-group">
                  <label for="lastName">Último Nome:</label>
                  <input type="text" class="form-control" id="lastName" 
                         aria-describedby="último nome" placeholder="Último Nome" 
                         th:value="${pessoa.lastName}"
                         th:field="*{lastName}">
                  <small id="emailHelp" class="form-text text-muted">Mais conhecido como sobrenome.</small>
                </div>
                <div class="form-group">
                  <label for="address">Endereço:</label>
                  <input type="text" class="form-control" id="address" 
                         placeholder="Endereço" 
                         th:value="${pessoa.address}"
                         th:field="*{address}">
                </div>
                <div class="form-group">
                  <label for="city">Cidade:</label>
                  <input type="text" class="form-control" id="city" 
                         placeholder="Cidade" 
                         th:value="${pessoa.city}"
                         th:field="*{city}">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
