<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pessoas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container mt-4">
            <h2>Lista de Pessoas</h2>
            <h5>Total de pessoas cadastradas: <span th:text="${pessoasLst.size}"></span></h5>
            <table class="table table-striped table-bordered border-primary table-sm">
                <thead>
                    <tr>
                        <th scope="col">Primerio Nome</th>
                        <th scope="col">Último Nome</th>
                        <th colspan="2" scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody th:if="${pessoasLst.size} > 0">
                    <tr scope="row" th:each="pessoa : ${pessoasLst}">
                        <td th:text="${pessoa.firstName} "/>
                        <td th:text="${pessoa.lastName} "/>
                        <td><a th:href="@{'/editar/' + ${pessoa.id}}"> Alterar</a></td>
                        <td><a th:href="@{'/deletar/' + ${pessoa.id}}"> Excluir</a></td>
                    </tr>
                </tbody>
                <tbody th:if="${pessoasLst.size} == 0">
                    <tr>
                        <td colspan="3">Não há pessoas</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
